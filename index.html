<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Incremental Universal</title>
</head>
<body>
     <p id="particlesObtained">0 Particles</p> <br>
     <div id="MainMenu">
          <button onclick="getParticle()" style="font-family: sans-serif;" id="getParticlesButton">Get particles</button> <br> <br> <br>
          <div style="display: flex; gap: 100px" id="row1">
               <div id="U1" style="display: flex; gap: 20px;">
                    <button onclick="buyParticlesPerClick()"style="font-family: sans-serif; ">Upgrade Particle Generation</button>
                    <p style="font-family: sans-serif; font-weight: bold;" id="perClickUpgrade">(Currently Level 0) Cost: 10 Particles   Boost +0</p>
               </div>
               <div id="U2" style="display: flex; gap: 20px;">
                    <button onclick="buyParticlesPerSecond()"style="font-family: sans-serif;">Upgrade Particle Generation Speed</button>
                    <p style="font-family: sans-serif; font-weight: bold;" id="perSecondUpgrade">(Currently Level 0) Cost: 1000 Particles   Boost -0</p>
               </div>
          </div>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <div style="display: flex;">
               <button onclick="decentralization()" style="font-family: sans-serif;">Particle decentralization</button>
               <p style="font-family: sans-serif;" id="decentralizationText">(0 decentralizations) Cost: 100000 Particles     Boost x1</p>
          </div>
          
     </div>

     <div id="Settings">
          <div style="display: flex; align-items: center; gap: 8px; font-family: sans-serif;" >
               <p style="margin: 0;">Change notation type. Current:</p>
               <button id="notationButton" onclick="changeNotation()">Notation</button>
          </div>

          <div style=" display: flex; margin-top: 16px; font-family: sans-serif;">
               <p style="margin: 0; font-family: sans-serif;">Change Save Time. Current Save Time:</p>
               <p style="margin: 0; font-family: sans-serif;" id="updateSaveTime">15</p>
               <input type="range" min="10" max="60" value="15" class="glow-slider" id="saveTime" oninput="updateSliderValue()">
          </div>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     </div>




     <br><br>

    <div id="navigateButtons">
      <button onclick="tab('MainMenu')" style="font-family: sans-serif;">Go to the Main Menu.</button>
      <button onclick="tab('Settings')" style="font-family: sans-serif;">Go to Settings tab.</button>
    </div>
    <script src="break_eternity.js"></script>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
